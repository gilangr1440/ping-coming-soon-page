<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles/CSS/css-reset.css" />
    <link rel="stylesheet" href="styles/CSS/style.css" />

    <script src="https://kit.fontawesome.com/4113a18337.js" crossorigin="anonymous"></script>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <header class="header">
        <img src="images/logo.svg" alt="logo" class="header__logo" />
      </header>

      <section class="text-section">
        <h1 class="text-section__header">We are launching <span class="text-section__header_bold">soon!</span></h1>
        <p class="text-section__desc">Subscribe and get notified</p>
      </section>

      <section class="form-section">
        <div class="form-section__error-cont">
          <input type="email" class="form-section__form" placeholder="Your email address" />
          <div class="form-section__message-cont">
            <p class="form-section__error-text">Please provide a valid email address</p>
          </div>
        </div>
        <button class="form-section__button">Notify Me</button>
      </section>

      <section class="illustration-cont">
        <img src="images/illustration-dashboard.png" alt="illustration" class="illustration-cont__illustration" />
      </section>

      <footer class="footer">
        <div class="footer__social">
          <a href="#" class="footer__link"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="footer__link"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="footer__link"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p class="footer__copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>

    <footer>
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/gilangr1440/">Gilang Ramadhan</a>.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
